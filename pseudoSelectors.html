<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PseudoSelectors</title>
    <style>
      button {
        color: white;
        background: #5e41a7;
        padding: 18px 24px;
        display: block;
        margin: 0 auto;
        border: 1px solid b#5E41A7;
        border-radius: 30px;
        transition: all 200ms ease-in-out;
      }

      button:hover {
        background: white;
        color: #5e41a7;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <p>Coding workshop for women</p>
    <button>Apply Now</button>
  </body>
</html>
