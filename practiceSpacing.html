<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacing</title>
    <style>
      h1 {
        text-align: center;
        background: blueviolet;
        color: white;
        padding: 100px;
        margin: 20px;
      }
      img {
        width: 200px;
        display: block;
        margin: 50px auto 0 auto;
        padding: 20px;
        background: blueviolet;
        border: 10px solid red;
        border-radius: 10px;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <img
      src="https://media.socastsrm.com/wordpress/wp-content/blogs.dir/1040/files/2018/08/iStock-874016084.jpg"
      alt="woman Coding"
    />
    <p>Coding workshop for women</p>
  </body>
</html>
